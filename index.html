<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Operações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <form action="#">
                <h2>Tabla de operações</h2>

                <div class="input-field">
                    <label for="#num1">Digite o primeiro número: </label>
                    <input type="number" placeholder="Digite aqui" class="input" id="num1">
                </div>
    
                <div class="input-field">
                    <label for="#num2">Digite o segundo número: </label>
                    <input type="number" placeholder="Digite aqui" class="input" id="num2">
                </div>

                <button class="btn">Gerar Tabela</button>
            </form>

            <div class="output">

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
